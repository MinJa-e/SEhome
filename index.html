<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/bg.png');
            background-repeat: repeat;
            /* 배경 무한 반복 */
            background-size: auto;
            /* 원본 사이즈 유지 */
            font-family: 'Nanum Pen Script', sans-serif;
        }

        .container {
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #444;
        }

        .testname1 {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            /* 수평 정렬 */
            align-items: flex-start;
            /* 수직 정렬 */
            padding-top: 10vh;
            /* 원하는 만큼 조절 */
            box-sizing: border-box;
        }

        .testname1 img {
            width: 30vw;
            height: auto;
            display: block;
            /* inline 요소의 이상한 여백 제거 */
        }
    </style>
</head>

<body>
    <div class="testname1">
        <img src="images/cdjsgs.png">
    </div>
</body>

</html>
