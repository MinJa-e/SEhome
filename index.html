<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/bg.png');
            background-repeat: repeat;
            /* 배경 무한 반복 */
            background-size: auto;
            /* 원본 사이즈 유지 */
            font-family: 'Nanum Pen Script', sans-serif;
        }

        .container {
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #444;
        }

        .title-wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
        }


        .title-base {
            display: block;
            position: absolute;
            width: 100%;
            z-index: 1;
        }

        .x-draw {
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: drawX 1s ease-out forwards;
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            z-index: 10;
        }

        .stroke-x {
            fill: none;
            stroke: blue;
            stroke-width: 12;
            stroke-linecap: round;
            stroke-linejoin: round;

            stroke-dasharray: 1000;
            /* 충분히 큰 값으로 설정 */
            stroke-dashoffset: 1000;

            animation: draw-x 1.2s ease-out forwards;
        }

        .stroke-x:nth-of-type(2) {
            animation-delay: 0.7s;
            /* 두 번째 선은 약간 나중에 */
        }

        @keyframes draw-x {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

<body>
    <div class="title-wrapper">
        <img src="images/cdjsgs.png" class="title-base">
        <svg class="x-draw" viewBox="0 0 768 768">
            <polyline points="..." class="stroke-x" />
            <polyline points="..." class="stroke-x" />
        </svg>

    </div>
</body>

</html>
