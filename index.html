<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/bg.png');
            background-repeat: repeat;
            /* 배경 무한 반복 */
            background-size: auto;
            /* 원본 사이즈 유지 */
            font-family: 'Nanum Pen Script', sans-serif;
        }

        .container {
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #444;
        }

        .title-wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
        }


        .title-base {
            display: block;
            position: absolute;
            width: 100%;
            z-index: 1;
        }

        .x-draw {
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: drawX 1s ease-out forwards;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        @keyframes drawX {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

<body>
    <div class="title-wrapper">
        <img src="images/cdjsgs.png" class="title-base">
        <svg class="x-draw" viewBox="0 0 100 100">
            <path d="M10,10 L90,90 M90,10 L10,90" stroke="blue" stroke-width="5" fill="none" />
        </svg>
    </div>
</body>

</html>
