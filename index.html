<html>

<head>
    <style>
        /*
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/bg.png');
            background-repeat: repeat;
            // 배경 무한 반복
            background-size: auto;
            // 원본 사이즈 유지
            font-family: 'Nanum Pen Script', sans-serif;
        }
        */

        .title-wrapper {
            position: relative;
            width: 100%;
        }

        .title-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .star {
            position: absolute;
            width: 80px;
            animation: twinkle 1.2s infinite ease-in-out;
        }

        .star-left1 {
            top: 4%;
            left: 25%;
            animation-delay: 0s;
        }

        .star-left2 {
            top: 13%;
            left: 18%;
            animation-delay: 0.4s;
        }

        .star-right1 {
            top: 9%;
            right: 21%;
            animation-delay: 0.4s;
        }

        .star-right2 {
            top: 15%;
            right: 24%;
            animation-delay: 0s;
        }

        .star-right3 {
            top: 16%;
            right: 14%;
            animation-delay: 0.4s;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(1.3);
            }
        }

        .font-myeongjo {
            font-family: 'NanumMyeongjo', serif !important;
            font-weight: 400 !important;
        }

        .yd {
            width:100%;
        }
    </style>
</head>

<body>
    <div class="title-wrapper">
        <img src="images/cdj_notstar.png" class="title-image" alt="초대장">
        <img src="images/star.png" class="star star-left1" alt="왼쪽 별">
        <img src="images/star.png" class="star star-left2" alt="왼쪽 별">
        <img src="images/star.png" class="star star-right1" alt="오른쪽 별">
        <img src="images/star.png" class="star star-right2" alt="오른쪽 별">
        <img src="images/star.png" class="star star-right3" alt="오른쪽 별">
    </div>
    <div style="margin-top:90px;">
        <h1 style="text-align: center;font-size: 20px;color: #bc8150;margin-bottom: 15px;" class="font-myeongjo">오쉬는 길쓰</h1>
        <img src="images/yd.jpg" class="yd">
    </div>

    <audio id="bgm" autoplay loop>
        <source src="audio/ponyo.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 자동재생 제한 대응
        window.addEventListener('click', () => {
            const bgm = document.getElementById('bgm');
            if (bgm.paused) {
                bgm.play();
            }
        });
    </script>


</body>

</html>
