<head>
    <style>

        .title-wrapper {
            position: relative;
            width: 100%;
        }

        .title-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .star {
            position: absolute;
            width: 40px;
            animation: twinkle 1.2s infinite ease-in-out;
        }

        .star-left {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .star-right {
            top: 10%;
            right: 15%;
            animation-delay: 0.6s;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(1.3);
            }
        }
    </style>
</head>

<body>
    <div class="title-wrapper">
        <img src="images/title-image.png" class="title-image" alt="초대장">
        <img src="images/star.png" class="star star-left" alt="왼쪽 별">
        <img src="images/star.png" class="star star-right" alt="오른쪽 별">
    </div>
</body>

</html>
