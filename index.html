<html>

<head>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('dbba57ed28cc233d532efe9182a792b8'); // 발급받은 JS 키
        console.log(Kakao.isInitialized()); // true 확인용
    </script>
    <script>
        document.getElementById('kakao-share-btn').addEventListener('click', function () {
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                    title: '초대장이 도착했어요!',
                    description: '이 링크를 통해 멋진 초대장을 확인해보세요!',
                    imageUrl: 'https://minja-e.github.io/SEhome/images/title-image.png',
                    link: {
                        mobileWebUrl: 'https://minja-e.github.io/SEhome/',
                        webUrl: 'https://minja-e.github.io/SEhome/',
                    },
                },
                buttons: [
                    {
                        title: '초대장 보기',
                        link: {
                            mobileWebUrl: 'https://minja-e.github.io/SEhome/',
                            webUrl: 'https://minja-e.github.io/SEhome/',
                        },
                    },
                ]
            });
        });
    </script>
    <style>
        /*
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/bg.png');
            background-repeat: repeat;
            // 배경 무한 반복
            background-size: auto;
            // 원본 사이즈 유지
            font-family: 'Nanum Pen Script', sans-serif;
        }
        */

        .title-wrapper {
            position: relative;
            width: 100%;
        }

        .title-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .star {
            position: absolute;
            width: 80px;
            animation: twinkle 1.5s infinite ease-in-out;
        }

        .star-left1 {
            top: 4%;
            left: 25%;
            animation-delay: 0s;
        }

        .star-left2 {
            top: 13%;
            left: 18%;
            animation-delay: 0.5s;
        }

        .star-right1 {
            top: 9%;
            right: 21%;
            animation-delay: 0s;
        }

        .star-right2 {
            top: 15%;
            right: 24%;
            animation-delay: 0.5s;
        }

        .star-right3 {
            top: 16%;
            right: 14%;
            animation-delay: 1s;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.3;
                transform: scale(1.3);
            }
        }

        .font-myeongjo {
            font-family: 'NanumMyeongjo', serif !important;
            font-weight: 400 !important;
        }

        .yd {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="title-wrapper">
        <img src="images/cdj_notstar.png" class="title-image" alt="초대장">
        <img src="images/star.png" class="star star-left1" alt="왼쪽 별">
        <img src="images/star.png" class="star star-left2" alt="왼쪽 별">
        <img src="images/star.png" class="star star-right1" alt="오른쪽 별">
        <img src="images/star.png" class="star star-right2" alt="오른쪽 별">
        <img src="images/star.png" class="star star-right3" alt="오른쪽 별">
    </div>
    <div style="margin-top:190px;">
        <h1 style="text-align: center;font-size: 52px;color: #bc8150;margin-bottom: 75px;" class="font-myeongjo">오쉬는 길쓰
        </h1>
        <img src="images/yd.jpg" class="yd">
    </div>

    <div style="margin-top:190px;margin-bottom: 100px;">
        <h1 style="text-align: center;font-size: 52px;color: #bc8150;margin-bottom: 0px;" class="font-myeongjo"> 방명록
        </h1>

        <details style="color:#c4c4c4;">
            <summary style="text-align: center;margin:15px">방명록 보기</summary>
            <div id="disqus_thread">
                <script>
                    /**
                    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

                    this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };
                    */
                    (function () { // DON'T EDIT BELOW THIS LINE
                        var d = document, s = d.createElement('script');
                        s.src = 'https://sehome.disqus.com/embed.js';
                        s.setAttribute('data-timestamp', +new Date());

                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments
                        powered

                        Disqus.</a></noscript>
            </div>
        </details>
    </div>

    <button id="kakao-share-btn">
        카카오톡으로 공유하기
    </button>



    <audio id="bgm" autoplay loop>
        <source src="audio/ponyo.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 자동재생 제한 대응
        window.addEventListener('click', () => {
            const bgm = document.getElementById('bgm');
            if (bgm.paused) {
                bgm.play();
            }
        });
    </script>

</body>

</html>
